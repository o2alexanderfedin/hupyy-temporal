[pytest]
# Test discovery
testpaths = tests/e2e tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (>60s, deselect with '-m "not slow"')
    pdf: marks tests that generate/verify PDFs
    edge_case: marks edge case tests
    integration: marks integration tests
    e2e: marks end-to-end browser tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --maxfail=5
    --color=yes

# Playwright-specific options
# Use --headed to see browser (default is headless)
# Use --browser=chromium (default), firefox, or webkit
# Use --tracing=on to enable trace on failure

# Logging
log_cli = false
log_cli_level = INFO
log_file = test-results/test.log
log_file_level = DEBUG

# Coverage (if pytest-cov installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout for individual tests (requires pytest-timeout)
# timeout = 300

# Ignore directories
norecursedirs = .git .tox dist build *.egg venv env
