name: CI/CD Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-test:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run Python linting
        run: |
          # Install linting tools if not in requirements
          pip install flake8 pylint mypy || true

          # Run flake8 (Python style checker)
          if command -v flake8 &> /dev/null; then
            echo "Running flake8..."
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          fi

      - name: Run type checking
        run: |
          # Run mypy if available
          if command -v mypy &> /dev/null; then
            echo "Running mypy type checker..."
            mypy . --ignore-missing-imports --no-strict-optional || true
          fi
        continue-on-error: true

  build-and-verify:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Test Docker image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test python --version
          docker run --rm ${{ env.IMAGE_NAME }}:test node --version
          docker run --rm ${{ env.IMAGE_NAME }}:test claude --version || true

  deploy-to-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-verify
    if: github.event_name == 'release' && github.event.action == 'published'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get App ID
        id: get-app-id
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "hupyy-temporal" | awk '{print $1}')
          echo "app_id=$APP_ID" >> $GITHUB_OUTPUT
          echo "Found App ID: $APP_ID"

      - name: Trigger deployment
        run: |
          doctl apps create-deployment ${{ steps.get-app-id.outputs.app_id }} --wait

      - name: Deployment complete
        run: |
          echo "âœ… Deployment triggered successfully!"
          echo "ğŸš€ Release: ${{ github.event.release.tag_name }}"
          echo "ğŸ“¦ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
          echo "ğŸ“ Monitor at: https://cloud.digitalocean.com/apps"
