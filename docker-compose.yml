version: '3.8'

services:
  hupyy-temporal:
    build:
      context: .
      dockerfile: Dockerfile
    image: hupyy-temporal:latest
    container_name: hupyy-temporal
    ports:
      - "8501:8501"
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHERUSAGESTATS=false
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0

      # Application environment
      - PYTHONUNBUFFERED=1

      # Optional: Set timezone
      - TZ=UTC

      # Optional: Claude API configuration (set these in .env file)
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-3-5-20241022}

    volumes:
      # Persist generated reports
      - ./reports:/app/reports

      # Persist application logs
      - ./logs:/app/logs

      # Optional: Mount data directory if you want to add custom data files
      # - ./data:/app/data:ro

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except for volumes)
    read_only: false  # Set to true if you want extra security, but requires additional tmpfs mounts

    # Network configuration
    networks:
      - hupyy-network

# Optional: Add a reverse proxy (nginx) for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: hupyy-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - hupyy-temporal
  #   networks:
  #     - hupyy-network
  #   restart: unless-stopped

networks:
  hupyy-network:
    driver: bridge

volumes:
  # Named volumes for better management
  reports-data:
  logs-data:
